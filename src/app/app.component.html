<div class="container-fluid">
  <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <span class="fs-5 d-none d-sm-inline">Category</span>
              </a>
              <ul class="nav nav-pills flex-column align-items-center align-items-sm-start" id="menu"
              *ngFor="let category of categoryList">
                  <li class="nav-item">
                      <a [routerLink]="['/category' + '/' + category?.id]" class="nav-link align-middle px-0">
                        <img [src]="category?.imageUrl" alt="hugenerd" width="35" height="35" class="rounded-circle">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">{{category?.categoryName}}</span>
                      </a>
                  </li>

              </ul>

              <hr>
              <div class="dropdown pb-4">
                  <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="https://media.licdn.com/dms/image/C4E03AQHlgfhZKe1Vaw/profile-displayphoto-shrink_800_800/0/1637419133589?e=1700697600&v=beta&t=EbLIcbS9cafGA6Ts05BpW4O0J1uk1_aLIeWvkP46FRA" alt="hugenerd" width="40" height="40" class="rounded-circle">
                      <span class="d-none d-sm-inline mx-1">Laxmankumar</span>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                      <li><a class="dropdown-item" href="#">New project...</a></li>
                      <li><a class="dropdown-item" href="#">Settings</a></li>
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li>
                          <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Sign out</a></li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="col py-3">

        <router-outlet></router-outlet>
      </div>
  </div>
</div>
